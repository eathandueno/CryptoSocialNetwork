<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }
        .message{
            
            justify-content: space-between;
            width: 500px;
            border: solid;
            background-color: grey;
            color: rgb(95, 251, 95);
        }
        .textbox{
            width: 500px;
        }
    </style>
</head>
<body>
    <a href="/home">Home</a>
    <h1>{{friend.first_name}}'s conversation</h1>
    <div class="container">
        {% for message in messages %}
        <div class="message">
        <p>{{message.messages}}</p>
        <p>{{message.created_at}}</p>
        {% if message.sender == friend.id %}
        <p>From: {{friend.first_name}}</p>
        {% else %}
        <p>From: {{user.first_name}}</p>
        {% endif %}
        </div>
        {% endfor %}
        <form action="/submit/{{friend.id}}" method="post" class="textbox">
            <input type="text" width="500px" name="messages">
            <input type="submit">
        </form>
    </div>
    
</body>
</html>
