<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome to Social Network,  {{user.first_name}}</h2>
    <a href="/logout">Sign out</a>
    <a href="/cars/new">+ Create</a>
    <div class="container">
        {% for friends in users %}
        {% if user.id != friends.id %}
        <div class="user-box">
            <h1>{{friends.first_name}} {{friends.last_name}}</h1>
            <a href="/message/{{friends.id}}">Message!</a>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</body>
</html>
